<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TECH-MD WhatsApp Bot Session Manager">
  <link rel="shortcut icon" href="https://files.catbox.moe/y7yry1.jpg" type="image/x-icon">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="TECH-MD Session Manager">
  <meta property="og:description" content="Create and manage your WhatsApp bot sessions">
  <meta property="og:image" content="https://files.catbox.moe/y7yry1.jpg">
  <meta property="og:url" content="https://yourdomain.com">
  
  <style>
    :root {
      --primary-bg: #1a1a1a;
      --accent-color: #ff0000;
      --text-color: #ffffff;
      --button-bg: #272727;
      --animation-duration: 0.3s;
    }
    
    body {
      background-color: var(--primary-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .button-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }

    h3 {
      margin: 0 0 1rem 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(255,0,0,0.5);
    }

    .button {
      width: 200px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 20px;
      background-color: var(--button-bg);
      border-radius: 10px;
      border: none;
      color: var(--text-color);
      position: relative;
      cursor: pointer;
      font-weight: 700;
      transition: all var(--animation-duration) ease;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .button:before, .button:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 10px;
      background: linear-gradient(45deg, 
        #48ff00, #15ff00, #000000, #000000, #ff0000);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 10s linear infinite;
    }

    .button:after {
      filter: blur(10px);
      opacity: 0.7;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--text-color);
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }

    .error-note {
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #ff6b6b;
    }

    @keyframes steam {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .button {
        width: 180px;
        height: 45px;
        font-size: 0.9rem;
      }
      
      h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <h3>TECH-MD SESSION</h3>
    
    <a href="/qr" class="button" target="_blank">
      <span>QR-CODE</span>
    </a>
    
    <a href="/pair" class="button" target="_blank">
      <span>PAIRING-CODE</span>
    </a>
    
    <a href="https://github.com/Nfumdokagwe/Explore-md-V1/fork" class="button" target="_blank">
      <span>FORK TECH-MD</span>
    </a>
    
    <a href="https://whatsapp.com/channel/0029Vb4HUnJAjPXOWnELU82J" class="button" target="_blank">
      <span>WHATSAPP CHANNEL</span>
    </a>
    
    <p class="error-note">Facing any issues? Click below</p>
    
    <a href="https://wa.me/27634988678" class="button" target="_blank">
      <span>REPORT ERROR</span>
    </a>
    
    <footer>
      TECH-MD &copy; <span id="currentYear"></span> | All Rights Reserved
    </footer>
  </div>

  <script>
    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // Add animation delay to buttons
    document.querySelectorAll('.button').forEach((btn, index) => {
      btn.style.animationDelay = `${index * 0.1}s`;
    });
  </script>
</body>
  </html>
